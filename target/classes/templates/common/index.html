<section class="vh-100" style="background-image: url('https://wallpaperwaifu.com/wp-content/uploads/2021/09/hu-tao-genshin-impact-4k-thumb.jpg'); background-size: cover; background-position: center;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://i.pinimg.com/736x/d0/21/2e/d0212ea8ebe63665093c1eb0ad4ea165.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form action="/login" method="post">
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng nhập</h5>
                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" id="username" type="text" name="username" placeholder="Nhập email">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" id="password" type="password" name="password" placeholder="Nhập mật khẩu">
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">
                                            Đăng nhập
                                        </button>
                                    </div>

<!--                                    <a class="small text-muted" href="/forgot">Quên mật khẩu?</a>-->
<!--                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Chưa có tài khoản? <a href="/register" style="color: #393f81;">Đăng ký</a></p>-->
                                </form>
                                        <div th:if="${param.error}" class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true"
                                             style=" position: fixed;bottom: 20px;right: 20px;">
                                            <div class="toast-header">
                                                <img src="/admin/images/tiger.png" class="rounded me-2" alt="..." width="20px" height="20px">
                                                <strong class="me-auto">GymTiger Store</strong>
                                                <small>Now</small>
                                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                            </div>

                                                Email hoặc mật khẩu không khớp
                                            </div>
                                        </div>

                                                <strong class="me-auto">GymTiger Store</strong>
                                                <small>Now</small>
                                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                            </div>
                                            <div class="toast-body" th:text="${mess}">
                                            </div>
                                        </div>
                            </div>
